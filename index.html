<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
html, body {
  min-height: 100vh;
  margin: 0;
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(145deg, #ffecd2, #fcb69f, #a18cd1);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  color: #2c2c2c;
  display: flex;
  justify-content: center;
  padding: 0 1.5vw;
  box-sizing: border-box;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.main-container {
  width: 100%;
  max-width: 400px;
  margin: 38px auto 0 auto;
  background: rgba(255, 255, 255, 0.85);
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  padding: 28px 6vw 22px 6vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-sizing: border-box;
}

.logo {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 8px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
  border: 3px solid #020c3c;
}


.brand {
  font-weight: 700;
  font-size: 1.5em;
  margin-bottom: 6px;
  text-align: center;
  color: #3b3054;
}

.desc {
  font-size: 1em;
  color: #555;
  text-align: center;
  margin-bottom: 18px;
  font-weight: 500;
}

.social-row {
  display: flex;
  gap: 14px;
  margin-bottom: 24px;
  justify-content: center;
}

.social-row a {
  width: 36px; height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ffffff;
  background: #a18cd1;
  border-radius: 50%;
  font-size: 1.2em;
  text-decoration: none;
  transition: all 0.2s ease;
}
.social-row a:hover {
  background: #845ec2;
  transform: scale(1.1);
}

.cta-list {
  width: 100%;
  margin-bottom: 24px;
}

.cta-btn {
  width: 100%;
  display: block;
  background: #f67280;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  font-weight: bold;
  padding: 14px 0;
  margin-bottom: 14px;
  text-align: center;
  text-decoration: none;
  transition: all 0.2s ease;
}
.cta-btn:hover {
  background: #ff6f91;
  transform: scale(1.02);
}

.grid-links {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  width: 100%;
  margin-top: 14px;
}

.grid-link {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 16px 12px;
  font-weight: 600;
  font-size: 1.05em;
  background: #fff6f8;
  border: 2px solid #ffb6b9;
  border-radius: 14px;
  color: #3b3054;
  text-decoration: none;
  transition: all 0.25s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.grid-link:hover {
  background: #ffe5ec;
  border-color: #ff6f91;
  transform: scale(1.035);
  color: #5f4b8b;
}

@media (max-width: 600px) {
  .main-container {
    padding: 22px 6vw;
  }
}
@media (max-width: 430px) {
  .main-container {
    padding: 20px 5vw;
  }
}
@media (max-width: 360px) {
  .main-container {
    padding: 18px 4vw;
  }
}

  </style>
</head>
<body>
  <div class="main-container">
    <img src="img-050825.png" class="logo" alt="Logo"/>
    <div class="brand">GyaanShaan</div>
    <div class="desc">Pallyy Social Marketing Tool<br>Manage all your socials, all in one place.</div>
    <div class="social-row">
      <a href="https://www.instagram.com/gyaanshaan" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/chauhanss23" title="X"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.linkedin.com/in/shantanu-chauhan27/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.youtube.com/@ShantanuSinghChauhan" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="grid-links" id="grid-links"></div>
  </div>
  <script>
    fetch('links.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('grid-links').innerHTML =
          data.map(link =>
            `<a class="grid-link" href="${link.url}" target="_blank" rel="noopener">
              ${link.headline}
            </a>`
          ).join('');
      });
  </script>
</body>
</html>
